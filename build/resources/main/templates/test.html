<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>뉴스</title>
</head>
<body>
    <div class="table-wrapper">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th> No. </th>
                    <th> Todo item </th>
                    <th> status </th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="iceList: ${iceList}">
                    <tr>
                        <td th:text="${iceList.id}"></td>
        
                    </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
