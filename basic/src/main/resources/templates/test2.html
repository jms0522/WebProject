<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>초기 화면</h1>
    <span th:each="username: ${username}">
        <h1 th:if="${username != 'null'}" th:text="|hello, ${username}|"></h1>
        <li th:classappend="${username != 'null'}">${username}</li>
    </span>
    <p>누구나 접속이 가능한 화면입니다.^^</p>
    <p>접속가능한 사람 유형: 관리자, 로그인을 한 사용자, 로그인을 하지 않은 사용자</p>
